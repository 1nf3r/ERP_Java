<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla_bootstrap :: head"></head>
    <body>
        <header th:replace="layout/plantilla_navbar :: header"></header>
        <h1 align="center" class="title titol">Category</h1>
        <hr/>

        <center>
            <a th:href="@{/formCategory}">
                <button class="editCRUDButton">
                    Create
                </button>
            </a>
            <button class="editCRUDButton">
                Update
            </button>
            <button class="deleteCRUDButton">
                Delete
            </button>
        </center>


        <div class="container mt-4">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category: ${listCategories}">
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="ms-3">
                                <p class="fw-bold mb-1" th:text="${category.name}"></p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1" th:text="${category.description}"></p>
                    </td>
                    <td>
                        <a th:href="@{/edit/category{id} (id=${category.id})}">
                            <button type="button" class="editCRUDButton">
                                Edit
                            </button>
                        </a>
                        <a th:href="@{/delete/category{id} (id=${category.id})}">
                            <button type="button" class="deleteCRUDButton">
                                Delete
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
