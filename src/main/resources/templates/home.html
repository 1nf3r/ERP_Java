<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla_bootstrap :: head"></head>
    <body>
        <header th:replace="layout/plantilla_navbar :: header"></header>
        <h1 align="center" class="title titol">Dashboard</h1>
        <hr>
        <div class="content">
            <div class="group">
                <div class="products small_product" th:each="product : ${products}">
                    <table>
                        <tr>
                            <a th:href="@{/product/{id}(id=${product.id})}">
                                <img th:src="@{${'/images/product-image/' + product.name + '/' + product.image}}" width="400" height="200">
                                <br>
                                <span class="black-letter" th:text="${product.name}"></span>
                                <br>
                                <span class="black-letter" th:text="${product.prize}+'â‚¬'"></span>
                            </a>
                            <a th:href="@{/addItem/{id}(id=${product.id})}"><button class="addButton">+<i class="fa-solid fa-cart-shopping white-letter"></i></button></a>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </body>
</html>
