<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla_bootstrap :: head"></head>
    <body class="background-login">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img src="../static/images/logo.png" th:src="@{/images/logo.png}"/>
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4">Forgot Password</h1>
                                <form method="POST" th:action="@{/forgot}"  th:object="${user}" class="needs-validation" novalidate="" autocomplete="off">
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                        <input th:field="*{email}" id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>
                                    <center>
                                        <button type="submit" class="myLoginButton container">
                                            Send Link
                                        </button>
                                    </center>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    Remember your password? <a th:href="@{/login}" class="text-dark">Login</a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 white-letter mb-3">
                            Copyright &copy; 2022 &mdash; Sales 4 Us
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
