<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla_bootstrap :: head"></head>
<body class="background-login">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="../static/images/logo.png" th:src="@{/images/logo.png}"/>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                        <form method="POST" th:action="@{/process_register}" th:object="${user}">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="name">Name</label>
                                <input id="name" type="text" class="form-control" th:field="*{firstName}" name="name" required autofocus>
                                <div class="invalid-feedback">
                                    Name is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="surname">Surname</label>
                                <input id="surname" type="text" class="form-control" th:field="*{lastName}" name="surname" value="" required
                                       autofocus>
                                <div class="invalid-feedback">
                                    Surname is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="dni">DNI/NIF/NIE</label>
                                <input id="dni" type="text" class="form-control" th:field="*{dni}" name="dni" maxlength="9" value="" required
                                       autofocus>
                                <div class="invalid-feedback">
                                    DNI/NIF/NIE is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                <input id="email" type="email" class="form-control" name="email" th:field="*{email}" value="" required>
                                <div class="invalid-feedback">
                                    Email is invalid
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="phone">Phone</label>
                                <input id="phone" type="tel" class="form-control" th:field="*{phone}" maxlength="9" name="phone" required>
                                <div class="invalid-feedback">
                                    Phone is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">Password</label>
                                <input id="password" type="password" class="form-control" th:field="*{password}" name="password" required>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="address">Address</label>
                                <input id="address" class="form-control" name="address" th:field="*{address}" value="" required>
                                <div class="invalid-feedback">
                                    Address is requires
                                </div>
                            </div>

                            <p class="form-text text-muted mb-3">
                                By registering you agree with our terms and condition.
                            </p>
                            <center>
                                <button type="submit" class="myLoginButton container">
                                    Register
                                </button>
                            </center>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Already have an account? <a th:href="@{/login}" class="text-dark">Login</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-5 white-letter">
                    Copyright &copy; 2022 &mdash; Sales 4 Us
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
