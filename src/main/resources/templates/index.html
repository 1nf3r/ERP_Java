<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
    <head th:replace="layout/plantilla_bootstrap :: head"></head>
    <body class="background-login">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img src="../static/images/logo.png" th:src="@{images/logo.png}"/>
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 fw-bold mb-4">Login</h1>
                                <form th:action="@{/login}" method="POST">

                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Invalid username or
                                            password.</div>
                                    </div>

                                    <div th:if="${param.success}">
                                        <div class="alert alert-info">You've successfully registered
                                            to our awesome app!</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                        <input id="email" type="email" class="form-control" name="email" placeholder="Email" required autofocus>
                                    </div>

                                    <div class="mb-3">
                                        <input  id="password" type="password" class="form-control" name="password" required>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>
                                    <center>
                                        <button type="submit" value="Login" class="myLoginButton container ">
                                            Login
                                        </button>
                                    </center>
                                </form>
                                    <center>
                                        <a th:href="@{/register}">
                                            <button type="submit" class="myLoginButton container margin-login-buttons">Register</button>
                                        </a>
                                        <a th:href="@{/forgot}">
                                            <button type="submit" class="myLoginButton container margin-login-buttons">Forgot Password?</button>
                                        </a>
                                    </center>
                            </div>
                        </div>
                        <div class="text-center mt-5 white-letter">
                            Copyright &copy; 2022 &mdash; Sales 4 Us
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
