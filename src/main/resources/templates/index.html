<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
    <head th:replace="layout/plantilla_bootstrap :: head"></head>
    <body>
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-sm-center h-100">
                    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                        <div class="text-center my-5">
                            <img src="../static/images/logo.png" th:src="@{images/logo.png}"/>
                        </div>
                        <div class="card shadow-lg">
                            <div class="card-body p-5">
                                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                                <br>
                                <form th:action="@{/login}" method="POST">

                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Invalid username or
                                            password.</div>
                                    </div>

                                    <div th:if="${param.success}">
                                        <div class="alert alert-info">You've successfully registered
                                            to our awesome app!</div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                        <input id="email" type="email" class="form-control" name="email" placeholder="Email" required autofocus>
                                    </div>

                                    <div class="mb-3">
                                        <div class="mb-2 w-100">
                                            <label class="text-muted" for="password">Password</label>
                                            <a th:href="@{/forgot/}" class="float-end">
                                                Forgot Password?
                                            </a>
                                        </div>
                                        <input  id="password" type="password" class="form-control" name="password" required>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>
                                    <button type="submit" value="Login" class="btn btn-primary ms-auto">
                                        Login
                                    </button>
                                </form>
                            </div>
                            <div class="card-footer py-3 border-0">
                                <div class="text-center">
                                    <a th:href="@{/register/}"  class="text-dark">Register</a>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-5 text-muted">
                            Copyright &copy; 2022 &mdash; Sales 4 Us
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
