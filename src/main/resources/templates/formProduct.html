<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla_bootstrap :: head"></head>
    <body>
        <header th:replace="layout/plantilla_navbar :: header"></header>
        <div class="container">
            <form th:action="@{/saveProduct}" enctype="multipart/form-data" method="POST" th:object="${product}" >
                <div class="row justify-content-md-center">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                        <div class="login-screen">
                            <div class="login-box">
                                <center>
                                    <div class="custom-file mb-4">
                                        <label for="fileImage">
                                            <img id="thumbnail" th:src="@{/images/logo.png}" width="150" height="150">
                                        </label>
                                        <div class="custom-file">
                                            <input id="fileImage" type="file" name="fileImage" accept="image/*" />
                                        </div>
                                    </div>
                                </center>
                                <div class="row gutters">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                        <div class="form-group">
                                            <input type="hidden" name="id" th:field="*{id}"/>
                                            <input type="text" class="form-control" placeholder="Name" th:field="*{name}"/>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                        <div class="form-group">
                                            <input type="number" class="form-control" placeholder="Prize" th:field="*{prize}">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                        <div class="form-group">
                                            <select name="provider" id="provider" th:field="*{providers}" >
                                                <option value="0">select option</option>
                                                <option th:each="provider: ${listProviders}" th:value="${provider.id}" th:text="${provider.name}" ></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gutters">
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-3">
                                        <div class="form-group">
                                            <select name="category" id="category" th:field="*{categories}" >
                                                <option value="0">select option</option>
                                                <option th:each="category: ${listCategories}" th:value="${category.id}" th:text="${category.name}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="actions clearfix mt-2">
                                    <button type="submit" class="btn-update">Save</button>
                                    <button class="btn-cancel">Cancel</button>
                                </div>
                                <script>
                                    $(function () {
                                        $("#fileImage").change(function (event) {
                                            var x = URL.createObjectURL(event.target.files[0]);
                                            $("#thumbnail").attr("src", x);
                                            $("#thumbnail").attr("width", 100);
                                            $("#thumbnail").attr("height", 100);
                                            console.log(event);
                                        });
                                    })
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
