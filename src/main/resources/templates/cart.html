<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head th:replace="layout/plantilla_bootstrap :: head"></head>
    <body>
        <header th:replace="layout/plantilla_navbar :: header"></header>
        <main>
            <!--<div th:if="${product.name!=null && !product.name.empty}">
            </div>
            <div th:if="${product.name==null || product.prize==null}">
                There are no products.
            </div>-->
            <div class="basket">
                <div class="basket-labels">
                    <ul>
                        <li class="item item-heading">Item</li>
                        <li class="price">Price</li>
                        <li class="quantity">Quantity</li>
                        <li class="subtotal">Subtotal</li>
                    </ul>
                </div>
                <div class="basket-product">
                    <div class="item">
                        <div class="product-image">
                            <img src="" alt="Placholder Image 2" class="product-frame cart-img">
                        </div>
                        <div class="product-details">
                            <div th:if="${product.name==null || product.name.empty}">
                                There are no products.
                            </div>
                            <h1 th:text="${product.name}"><strong><span class="item-quantity">1</span></strong></h1>
                            <h1 th:text="${product.name}"><strong><span class="item-quantity">1</span></strong></h1>
                            <p th:text="'Product code: ' + ${product.id}"></p>
                        </div>
                    </div>
                    <div class="price" th:text="${product.prize} + '$'"></div>
                    <div class="quantity">
                        <input type="number" value="1" min="1" class="quantity-field" onchange="updateQuantity(this)">
                    </div>
                    <div class="subtotal" th:text="${product.prize} + '$'"></div>
                    <div class="remove">
                        <button onclick="removeItem(this)">Remove</button>
                    </div>
                </div>
                <div class="basket-product">
                    <div class="item">
                        <div class="product-image">
                            <img src="" alt="Placholder Image 2" class="product-frame cart-img">
                        </div>
                        <div class="product-details">
                            <h1><strong><span class="item-quantity">1</span> x Whistles</strong> Amella Lace Midi Dress</h1>
                            <p><strong>Navy, Size 10</strong></p>
                            <p>Product Code - 232321939</p>
                        </div>
                    </div>
                    <div class="price">26.00</div>
                    <div class="quantity">
                        <input type="number" value="1" min="1" class="quantity-field" onchange="updateQuantity(this)">
                    </div>
                    <div class="subtotal">26.00</div>
                    <div class="remove">
                        <button onclick="removeItem(this)">Remove</button>
                    </div>
                </div>
            </div>
            <aside>
                <div class="summary">
                    <div class="summary-total-items"><span class="total-items"></span> Items in your Bag</div>
                    <div class="summary-subtotal">
                        <div class="subtotal-title">Subtotal</div>
                        <div class="subtotal-value final-value" id="basket-subtotal" th:text="${product.prize}"></div>
                        <div class="summary-promo hide">
                            <div class="promo-title">Promotion</div>
                            <div class="promo-value final-value" id="basket-promo"></div>
                        </div>
                    </div>
                    <div class="summary-total">
                        <div class="total-title">Total</div>
                        <div class="total-value final-value" id="basket-total" th:text="${product.prize}"></div>
                    </div>
                    <div class="summary-checkout">
                        <button class="checkout-cta">Go to Secure Checkout</button>
                    </div>
                </div>
            </aside>

        </main>
    </body>
</html>
