server.port=8080

## Spring && Thymeleaf configuration
spring.main.banner-mode=off
spring.thymeleaf.cache=false


spring.datasource.url=jdbc:mysql://localhost:3306/SALES_4_US?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
